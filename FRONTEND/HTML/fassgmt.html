    <form action="/action">

        sex:

        <br>
        <label for="z"> Country:</label>

        </select>
        <br>
        Message:
        <br>
        <textarea  name="Message" rows="4" col="6"></textarea>
        <br>

        <br>
        <button type="submit">Submit</button>
    </form>
    <hr>
    <h2>Feedback Form</h2>
    <form action="/action">
    <label>Name:<input type="text"  name="name" placeholder="Write your name"></label><br>
    <label>Email:<input type="text"  name="email" placeholder="Write your email"></label>
    <br>
    Message:
    <br>

    <br>
    Rate us out of 5:

    <label><input type="radio" value="1" name="rate">1</label> <br>
    <label><input type="radio" value="2" name="rate">2</label> <br>

    </form>
